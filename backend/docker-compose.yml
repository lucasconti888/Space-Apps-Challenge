version: '3.9'

services:
  db:
    image: postgres:15
    container_name: hex-db
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
      - ./schema.sql:/docker-entrypoint-initdb.d/schema.sql
    networks:
      - hex-net

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: hex-pgadmin
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@hex.dev
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - db
    networks:
      - hex-net

  backend:
    build: .
    container_name: hex-backend
    command: npm run dev
    ports:
      - "3000:3000"
    env_file:
      - .env
    volumes:
      - .:/app
    depends_on:
      - db
    networks:
      - hex-net

volumes:
  pg_data:

networks:
  hex-net:
    driver: bridge
